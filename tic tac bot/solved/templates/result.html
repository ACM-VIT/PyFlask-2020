<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>

<body>
    <div class="container">
        <h1>{{res}}</h1>
        <div class="grid">
            <div class="grid-item t l">{{grid[0]}}</div>
            <div class="grid-item t">{{grid[1]}}</div>
            <div class="grid-item t r">{{grid[2]}}</div>
            <div class="grid-item c l">{{grid[3]}}</div>
            <div class="grid-item c">{{grid[4]}}</div>
            <div class="grid-item c r">{{grid[5]}}</div>
            <div class="grid-item d l">{{grid[6]}}</div>
            <div class="grid-item d">{{grid[7]}}</div>
            <div class="grid-item d r">{{grid[8]}}</div>
        </form>
        <h2 id="winner"></h2>
        <a href = "/"><button>PLAY AGAIN</button></a>
    </div>
</body>
</html>
