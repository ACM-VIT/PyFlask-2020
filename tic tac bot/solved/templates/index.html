<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>

<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="grid">
            <div class="grid-item t l" onclick=update(0)>{{grid[0]}}</div>
            <div class="grid-item t" onclick=update(1)>{{grid[1]}}</div>
            <div class="grid-item t r" onclick=update(2)>{{grid[2]}}</div>
            <div class="grid-item c l" onclick=update(3)>{{grid[3]}}</div>
            <div class="grid-item c" onclick=update(4)>{{grid[4]}}</div>
            <div class="grid-item c r" onclick=update(5)>{{grid[5]}}</div>
            <div class="grid-item d l" onclick=update(6)>{{grid[6]}}</div>
            <div class="grid-item d" onclick=update(7)>{{grid[7]}}</div>
            <div class="grid-item d r" onclick=update(8)>{{grid[8]}}</div>
        </form>
        <h2 id="winner"></h2>
        <a href = "/"><button>RESET</button></a>
    </div>
    <script>
        let grid = {{ grid|safe }}
        function update(i) {
            grid[i] = "X"
            let gs = grid.toString()
            const url = '/play?grid='+gs
            location.href = url;
        }

    </script>
</body>

</html>
